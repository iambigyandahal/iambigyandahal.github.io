    <body>
        <div class="container-fluid">
                                    <h1>Lisp Programming</h1>
                                    <p>
                                    <h4>Finding area of circle</h4>
                                    <blockquote>
                                    (defun circle() <br>
                                    (print "Enter the radius of the circle:") <br>
                                    (setq r (read)) <br>
                                    (print "Area of circle is:") <br>
                                    ( print (* (* 3.14 r) r))) <br>
                                    </blockquote
                                    </p>
        </div>

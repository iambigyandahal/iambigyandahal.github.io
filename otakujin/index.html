<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home - OtakuJin</title>
</head>
<body>

    <div id="container" class="container-lm">
        <header>
            <div class="otakujin-upper-head">
                <img class="otakujin-brand-image" src="./images/SVG.svg">
                <div class="otakujin-search-div">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
                <div class="otakujin-mobile-mode-change">
                    <img src="./images/light_mode.png" width="25px" height=25px" style="margin-right: 3px;">
                    <span>Light Mode</span>
                </div>
            </div>
            <div class="otakujin-lower-head">
                <nav class="otakujin-upper-nav">
                    <ul>
                        <li style="background-color: #229e0e;"><a><span class="fa fa-home"></span> Home</a></li>
                        <li><a><span class="fa fa-align-justify"></span> Anime List(A-Z)</a></li>
                        <li><a><span class="fa fa-star-o"></span> Popular</a></li>
                    </ul>
                    <div class="otakujin-desktop-mode-change" onclick="toggleMode()" style="cursor: pointer;">
                        <img class="icon" src="./images/light_mode.png" width="25px" height="25px" style="margin-right: 3px;">
                        <span>Light Mode</span>
                    </div>
                </nav>
                <nav class="otakujin-lower-nav">
                    <ul>
                        <li><a>Latest</a></li>
                        <li><a>Ongoing</a></li>
                        <li><a>Dubbed</a></li>
                        <li><a>Movies</a></li>
                        <li><a>Upcoming</a></li>
                    </ul style="list-style-type: none; display: flex;">
                </nav>
            </div>
        </header>
    </div>


    <script src="./js/script.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tools</title>
</head>
<body>

	<div id="caeser">
		<h1>Caesar Cipher</h1>
		<input id="caesarStr" type="text" placeholder="Enter text">
		<input id="caesarAmount" type="text" placeholder="Enter shift">
		<button onclick="caesarCipher()">Convert</button>
		<p></p>
	</div>

	<script type="text/javascript">
		function caesarCipher() {
			str = document.querySelector('#caesarStr').value;
			amount = parseInt(document.querySelector('#caesarAmount').value);
			if (amount < 0) {
			  return caesarCipher(str, amount + 26);
			}
			var output = "";
			for (var i = 0; i < str.length; i++) {
			  var c = str[i];

			  if (c.match(/[a-z]/i)) {

			    var code = str.charCodeAt(i);


			    if (code >= 65 && code <= 90) {
			      c = String.fromCharCode(((code - 65 + amount) % 26) + 65);
			    }


			    else if (code >= 97 && code <= 122) {
			      c = String.fromCharCode(((code - 97 + amount) % 26) + 97);
			    }
			  }

			  output += c;
			}
			document.querySelector('#caeser p').textContent = output;
		};
	</script>
	
	
</body>
</html>
